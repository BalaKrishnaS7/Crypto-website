<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption &amp; Decryption Tool</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* Define CSS variables for light mode */
    :root {
      --font-family: 'Roboto', sans-serif;
      --background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      --container-bg: #ffffff;
      --text-color: #333;
      --label-color: #555;
      --input-bg: #fff;
      --input-border: #ddd;
      --button-bg: #4a90e2;
      --button-bg-hover: #357ab8;
    }

    /* Dark mode overrides */
    .dark-mode {
      --background: #121212;
      --container-bg: #1e1e1e;
      --text-color: #fff;
      --label-color: #ccc;
      --input-bg: #333;
      --input-border: #555;
      --button-bg: #bb86fc;
      --button-bg-hover: #9b59b6;
    }

    body {
      font-family: var(--font-family);
      background: var(--background);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
    }
    
    .container {
      background: var(--container-bg);
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      width: 90%;
      max-width: 500px;
      transition: background 0.3s ease;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--text-color);
    }
    
    label {
      display: block;
      margin: 15px 0 5px;
      color: var(--label-color);
    }
    
    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      box-sizing: border-box;
      background: var(--input-bg);
      color: var(--text-color);
    }
    
    textarea[readonly] {
      background-color: var(--input-bg);
    }
    
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      background: var(--button-bg);
      color: #fff;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: var(--button-bg-hover);
    }

    /* Style for dark mode toggle button */
    .toggle-darkmode {
      display: block;
      margin: 0 auto 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: var(--button-bg);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .toggle-darkmode:hover {
      background: var(--button-bg-hover);
    }
  </style>
</head>
<body>
  <main class="container">
    <button class="toggle-darkmode" id="darkModeToggle">Toggle Dark Mode</button>
    <h2>Encryption &amp; Decryption Tool</h2>
    <form id="cryptoForm">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="AES">AES</option>
        <option value="DES">DES</option>
        <option value="TripleDES">TripleDES</option>
        <option value="RSA">RSA</option>
        <option value="Blowfish">Blowfish</option>
        <option value="ChaCha20">ChaCha20</option>
      </select>

      <label for="inputText">Enter Text:</label>
      <textarea id="inputText" placeholder="Type your text here..."></textarea>

      <label for="key">Enter Key:</label>
      <input type="text" id="key" placeholder="Encryption key">

      <div class="button-group">
        <button type="button" onclick="encrypt()">Encrypt</button>
        <button type="button" onclick="decrypt()">Decrypt</button>
      </div>

      <label for="outputText">Output:</label>
      <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
    </form>
  </main>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
  <script>
    // Dark mode toggle functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
