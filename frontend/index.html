<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption & Decryption Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
  <main class="container">
    <div class="header">
      <h2>Secure Encryption Tool</h2>
      <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <form id="cryptoForm">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="AES">AES</option>
        <option value="DES">DES</option>
        <option value="TripleDES">TripleDES</option>
        <option value="RSA">RSA</option>
        <option value="Blowfish">Blowfish</option>
        <option value="ChaCha20">ChaCha20</option>
      </select>

      <label for="inputText">Enter Text:</label>
      <textarea id="inputText" placeholder="Type your text here..."></textarea>

      <label for="key">Enter Key (Not required for RSA):</label>
      <input type="text" id="key" placeholder="Encryption key">

      <div class="button-group">
        <button type="button" onclick="encrypt()">Encrypt</button>
        <button type="button" onclick="decrypt()">Decrypt</button>
      </div>

      <label for="outputText">Output:</label>
      <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
